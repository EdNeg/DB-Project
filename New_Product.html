<!DOCTYPE html>
<html lang="en">
<head>
<title>Title</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0">

<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
		<script src="appjs/product.js"></script>
		<script src="appjs/prodApp.js"></script>

<meta charset="utf-8">

</head>

<body>

	<div data-role="page" id="newProduct">

		<header data-role="header" data-theme="d">
			<a data-role="button" href="../DB-Project/Regular_User.html" data-icon="arrow-l"
				data-iconpos="left" class="ui-btn-left">User Name</a>
			<h1>BoricuaBay</h1>

			<a data-role="button" data-rel="back" onclick="SaveProductUser()">Save</a>
		</header>
			<form id="product-form">
 				<fieldset data-role="controlgroup">
 					 <ul data-role="listview" data-divider-theme="b" data-inset="true">
  					<li><label for="productPhoto"> Image Source: <input id="productPhoto" name="productPhoto" type="text"/></label></li>
  					<li><label for="productName"> Name: <input id="productName" name="productName" type="text"/></label></li>
  					<li><label for="productDesc"> Description: <input id="productDesc" name="productDesc" type="text"/></label></li>
  					<li><label for="brand"> Brand: <input id="brand" name="brand" type="text"/></label></li>
  					<li><label for="model"> Model: <input id="model" name="model" type="text"/></label></li>
  					<li><label for="dimensions"> Dimensions: <input id="dimensions" name="dimensions" type="text"/></label></li>
  					<li><label for="productPrice"> Instant Price: <input id="productPrice" name="productPrice" type="number"/></label></li>
				    <li><label for="bidStartingPrice"> Bid Price: <input id="bidStartingPrice" name="bidStartingPrice" type="number"/></label></li>
				    <li><label for="startDate"> Bid Start Date: <input  type="date" id="startDate" name="startDate"/></label></li>
				    <li><label for="endDate"> Bid End Date: <input id="endDate" name="endDate" type="date"/></label></li>

  			  	</ul>
			 </fieldset>
			</form>
		</div>
</body>
</html>
