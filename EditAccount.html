<!DOCTYPE html>
<html lang="en">
<head>
<title>Title</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0">

<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
		<script src="js/accounting.js"></script>
		<script src="appjs/account.js"></script>
		<script src="appjs/accountApp.js"></script>


</head>

<body>
	<div id="account-view" data-role="page">
	<header data-role="header" data-theme="d">
			<a data-role="button" href="../DB-Project/Account.html" data-icon="arrow-l"
				data-iconpos="left" class="ui-btn-left" data-theme="b">Account</a>
			<h1>BoricuaBay</h1>
			<a data-role="button" data-rel="back" onclick="UpdateAccount()" data-theme="b">Save</a>
		</header>
			<center>
				<h2>Enter the new account info</h2>
			</center>
			<form id="account-view-form">
 				<fieldset data-role="controlgroup">
 					 <ul data-role="listview" data-divider-theme="b" data-inset="true">
 					<li data-role="list-divider" role="heading">User Info</li>   
  					<li><label for="upd-userName"> Name: <input id="upd-userName" name="userName" type="text"/></label></li>
  					<li><label for="upd-userNickname"> Username: <input id="upd-userNickname" name="userNickname" type="text"/></label></li>
				    <li><label for="upd-password"> Password: <input id="upd-password" name="password" type="password"/></label></li>
  					<li><label for="upd-userEmail"> Email: <input id="upd-userEmail" name="userEmail" type="text"/></label></li>
  					<li data-role="list-divider" role="heading">Mailing Address</li>
  					<li><label for="upd-addressLine"> Address Line: <input id="upd-addressLine" name="addressLine" type="text"/></label></li>
  					<li><label for="upd-city"> City: <input id="upd-city" name="city" type="text"/></label></li>
				    <li><label for="upd-state"> State: <input id="upd-state" name="state" type="text"/></label></li>
  					<li><label for="upd-country"> Country: <input id="upd-country" name="country" type="text"/></label></li>
  					<li><label for="upd-zipcode"> Zipcode: <input id="upd-zipcode" name="zipcode" type="text"/></label></li>
  					<li data-role="list-divider" role="heading">CreditCard Info</li>
  					<li><label for="upd-creditCardNumber"> CreditCard Number: <input id="upd-creditCardNumber" name="creditCardNumber" type="text"/></label></li>
  					<li><label for="upd-creditCardOwner"> CreditCard Owner: <input id="upd-creditCardOwner" name="creditCardOwner" type="text"/></label></li>
				    <li><label for="upd-securityCode"> Security Code: <input id="upd-securityCode" name="securityCode" type="text"/></label></li>
  					<li><label for="upd-expDate"> Expiration Date: <input id="upd-expDate" name="expDate" type="text"/></label></li>
  					<li data-role="list-divider" role="heading">Billing Address</li>
  					<li><label for="upd-caddressLine"> Address Line: <input id="upd-caddressLine" name="caddressLine" type="text"/></label></li>
  					<li><label for="upd-ccity"> City: <input id="upd-ccity" name="ccity" type="text"/></label></li>
				    <li><label for="upd-cstate"> State: <input id="upd-cstate" name="cstate" type="text"/></label></li>
  					<li><label for="upd-ccountry"> Country: <input id="upd-ccountry" name="ccountry" type="text"/></label></li>
  					<li><label for="upd-czipcode"> Zipcode: <input id="upd-czipcode" name="czipcode" type="text"/></label></li>
  			  	</ul>
			 </fieldset>
			</form>
		</div>
	
</body>

</html>
