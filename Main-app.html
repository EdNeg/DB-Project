			<a href="#" data-role="button" data-iconpos="left" data-icon="search" data-theme="c">Search</a>
			<a href="#" data-role="button" data-iconpos="left" data-icon="grid" data-theme="b">Cart</a>

	<div data-role="navbar">
    <ul>
        <li><a href="#signin" data-iconpos="bottom" data-icon="check" data-theme="a" data-transition="slidefade">Sign In</a></li>
        <li><a href="#register" data-iconpos="bottom" data-icon="edit" data-theme="a"data-transition="slidefade">Register</a></li>
    </ul>

	<div>

<div data-role="page" id="signin">

		<div data-role="navbar">
    	<ul>
       		<li><a href="#signin" class="ui-btn-active" data-iconpos="bottom" data-icon="check" data-theme="a" data-transition="slidefade">Sign In</a></li>
        	<li><a href="#register" data-iconpos="bottom" data-icon="edit" data-theme="a" data-transition="slidefade">Register</a></li>
    	</ul>
	</div><!-- /navbar -->
	</header>
	
	<label for="text-basic">User Name:</label>
		<input name="text-basic" id="text-basic" type="text" value="">

	<label for="password">Password:</label>
		<input name="password" id="password" type="password" value="" autocomplete="off">

	<form>
    	<input type="submit" value="Sign in" data-inline="true">
	</form>
</div><!-- Page Sign in -->

<div data-role="page" id="register">

		<h1>Register</h1>
		<a href="#home" data-icon="arrow-l" data-iconpos="left" data-transition="slidefade">Home</a>
		
		<div data-role="navbar">
    	<ul>
       		<li><a href="#signin" data-iconpos="bottom" data-icon="check" data-theme="a" data-transition="slidefade">Sign In</a></li>
        	<li><a href="#register" class="ui-btn-active" data-iconpos="bottom" data-icon="edit" data-theme="a" data-transition="slidefade">Register</a></li>
    	</ul>
	</div><!-- /navbar -->
	</header>
	
	<label for="text-basic">Full Name:</label>
		<input name="text-basic" id="text-basic" type="text" value="">
		
	<label for="text-basic">User Name:</label>
		<input name="text-basic" id="text-basic" type="text" value="">

	<label for="password">Password:</label>
		<input name="password" id="password" type="password" value="" autocomplete="off">

	<label for="text-basic">Shipping Address:</label>
		<input name="text-basic" id="text-basic" type="text" value="">
		
	<label for="text-basic">Billing Address:</label>
		<input name="text-basic" id="text-basic" type="text" value="">
	
	<label for="text-basic">Credit Card Number:</label>
		<input name="text-basic" id="text-basic" type="text" value="">
		
	
<form>
    <input type="submit" value="Submit" data-inline="true">
</form>
